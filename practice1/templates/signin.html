<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<h1>Messages: </h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<div id="login-form-wrap">
    <h2>Sign In</h2>
    <form id="login-form" method="post" action="http://127.0.0.1:50000/signin">
        <p>
            <input type="username" id="username" name="username" placeholder="Username" required>
        </p>
        <p>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </p>
        <p>
            <input type="submit" id="login" value="Login">
        </p>
        <div id="register_account">
            <a href="http://127.0.0.1:50000/signup">Sign Up</a>
        </div>
    </form>
</div>
</body>
</html>
